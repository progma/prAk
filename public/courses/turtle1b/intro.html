<h2 style='text-align:center; margin-bottom: 80px'>Želví grafika</h2>

<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Kturtle_side_view.svg/474px-Kturtle_side_view.svg.png" style="width: 100%; margin-bottom: 50px">

<p style='text-align:center'>Kurz by ti neměl zabrat o mnoho víc než půl hodiny. Stránka na tebe bude během něj mluvit,
takže si prosím opatři reproduktory či sluchátka. Doporučujeme se zaregistrovat, aby sis mohl prohlížet svá odeslaná řešení.</p>
<p style='text-align:center'>Pokračuj šipkou vpravo.</p>
