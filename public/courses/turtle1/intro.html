<h2 style='text-align:center; margin-bottom: 80px'>Želví grafika</h2>

<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Kturtle_side_view.svg/474px-Kturtle_side_view.svg.png" style="width: 100%; margin-bottom: 80px">

<p style='text-align:center'>Kurz by vám neměl zabrat o mnoho víc než půl hodiny. Stránka na vás bude během něj mluvit,
takže si prosím opatřete reproduktory či sluchátka. Doporučujeme se zaregistrovat, abychom
mohli průběžně ukládat vaše řešení.
